<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,li{
            list-style: none;
        }
        .icon{
            display: flex;
            flex-wrap: wrap;
            width: 350px;
            justify-content: space-between;
            margin: 20px auto;
        }
        .icon>li>span{
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 10px;
            border-radius: 50%;
            background: #0a94ff;
            text-align: center;
            font-size: 22px;
            color: #FFF;
        }
        .icon>li:nth-child(10n-0),.icon>li:nth-child(10n-1),.icon>li:nth-child(10n-2),.icon>li:nth-child(10n-3),.icon>li:nth-child(10n-4){
            border-bottom: 1px solid #ccc;
        }
        .line li{
            background: #FBA703;
            height: 30px;
            border-bottom: 1px solid #FFF;
        }
        .line li:nth-child(3n+1){
            background: #0a94ff;
        }
    </style>
</head>
<body>
<ul class="line">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>

<ul class="icon">
    <li><span>W</span></li>
    <li><span>3</span></li>
    <li><span>H</span></li>
    <li><span>5</span></li>
    <li><span>.</span></li>
    <li><span>前</span></li>
    <li><span>端</span></li>
    <li><span>资</span></li>
    <li><span>源</span></li>
    <li><span>网</span></li>
    <li><span>欢</span></li>
    <li><span>迎</span></li>
    <li><span>您</span></li>
    <li><span>！</span></li>
    <li><span>！</span></li>
    <li><span>有</span></li>
    <li><span>你</span></li>
    <li><span>，</span></li>
    <li><span>真</span></li>
    <li><span>好</span></li>
</ul>
</body>
</html>
